apiVersion: v1
kind: ConfigMap
metadata:
  name: upf-configmap
  labels:
    app: free5gc
data:
  upfcfg.yaml: |
    info:
      version: 1.0.0
      description: UPF configuration
    
    configuration:
      ReportCaller: false
      debugLevel: info
      dnn_list:
      - cidr: 10.1.0.0/17
        dnn: internet
        natifname: n6
    
      pfcp:
        - addr: release-name-free5gc-upf-upf-0
    
      gtpu:
        - addr: release-name-free5gc-upf-upf-0
        # [optional] gtpu.name
        # - name: upf.5gc.nctu.me
        # [optional] gtpu.ifname
        # - ifname: gtpif
    
  wrapper.sh: |
    #!/bin/sh

    ### Implement networking rules
    iptables -A FORWARD -j ACCEPT
    iptables -t nat -A POSTROUTING -s 10.1.0.0/16 -o eth0 -j MASQUERADE  # route traffic comming from the UE SUBNET to the interface N6    
    echo "1200 n6if" >> /etc/iproute2/rt_tables # create a routing table for the interface N6
    ip rule add from 10.1.0.0/16 table n6if   # use the created ip table to route the traffic comming from the UE SUBNET 
    

    /free5gc/free5gc-upfd/free5gc-upfd -c /free5gc/config//upfcfg.yaml
